<!DOCTYPE html>
<html>
<head>
    <title>Direct Insert Test</title>
</head>
<body>
    <h1>Direct Insert Test</h1>
    <button onclick="testInsert()">Test Insert Now</button>
    <div id="output"></div>

    <script>
        async function testInsert() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing...</p>';

            try {
                const data = {
                    name: "Direct Test " + Date.now(),
                    unit: "kg",
                    stock_quantity: 15,
                    reorder_level: 8,
                    unit_cost: 3.5,
                    supplier: "Direct Test",
                    notes: "Testing direct"
                };

                console.log('Sending:', data);

                const response = await fetch('http://localhost:8080/ingredients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Result:', result);

                output.innerHTML = '<p style="color:green">SUCCESS! ID: ' + result.id + '</p><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = '<p style="color:red">ERROR: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
