<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>

    <button onclick="testGetIngredients()">Test GET /ingredients</button>
    <button onclick="testAddIngredient()">Test POST /ingredients</button>
    <button onclick="testDeleteIngredient()">Test DELETE /ingredients</button>

    <div id="result" class="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        const resultDiv = document.getElementById('result');

        function displayResult(message, isError = false) {
            resultDiv.innerHTML = `<pre class="${isError ? 'error' : 'success'}">${message}</pre>`;
        }

        async function testGetIngredients() {
            try {
                displayResult('Testing GET /ingredients...');
                const response = await fetch(`${API_BASE_URL}/ingredients`);
                const data = await response.json();
                displayResult(`SUCCESS! Got ${data.ingredients.length} ingredients:\n${JSON.stringify(data.ingredients.slice(0, 3), null, 2)}`);
            } catch (error) {
                displayResult(`ERROR: ${error.message}`, true);
            }
        }

        async function testAddIngredient() {
            try {
                displayResult('Testing POST /ingredients...');
                const payload = {
                    name: "HTML Test Ingredient " + Date.now(),
                    unit: "kg",
                    stock_quantity: 20,
                    reorder_level: 10,
                    unit_cost: 5.00,
                    supplier: "HTML Test",
                    notes: "Created from HTML test"
                };

                const response = await fetch(`${API_BASE_URL}/ingredients`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                displayResult(`SUCCESS! Created ingredient with ID: ${data.id}\n${JSON.stringify(data, null, 2)}`);

                // Save the ID for deletion test
                window.lastCreatedId = data.id;
            } catch (error) {
                displayResult(`ERROR: ${error.message}`, true);
            }
        }

        async function testDeleteIngredient() {
            try {
                if (!window.lastCreatedId) {
                    displayResult('ERROR: No ingredient to delete. Run the ADD test first!', true);
                    return;
                }

                displayResult(`Testing DELETE /ingredients/${window.lastCreatedId}...`);
                const response = await fetch(`${API_BASE_URL}/ingredients/${window.lastCreatedId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                displayResult(`SUCCESS! Deleted ingredient\n${JSON.stringify(data, null, 2)}`);
                window.lastCreatedId = null;
            } catch (error) {
                displayResult(`ERROR: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
